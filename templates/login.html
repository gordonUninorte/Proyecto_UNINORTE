<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iniciar Sesión</title>
    <!--<link rel="stylesheet" href="../static/css/miEstilo.css">-->
    <script src="{{ url_for('static', filename='js/funciones.js') }}"> </script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/miEstilo.css') }}" />
  </head>
  <body>
    <div class="login-box">
      <!--<img src="../static/img/Grupo8.jpeg" class="avatar" alt="Avatar Image">-->
      <img src="{{ url_for('static', filename='img/Grupo8.jpeg') }}" class="avatar" alt="Avatar Image">
      <h1>Universidad Bolivariana</h1>
      <h2>Iniciar Sesión</h2>
      <form name="formularioLogin" onsubmit="return validarLogin()" method="POST">
        <!-- USERNAME INPUT -->
        <label for="correo">Usuario:</label>
        <input type="text" name="correo" id="correo" placeholder="Ingrese su Email" required>
        <span class="error" id="errorUsername"></span>
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña:</label>
        <div class="input_Container">
          <input type="password" name="userPassword" id="userPassword" placeholder="Ingrese su Contraseña" required/>
          <img src="{{ url_for('static', filename='img/view2.png') }}" class="userIcon" alt="ver password" onmouseover="mostrar();" 
          onmouseleave="ocultar();">
        </div>
        <span class="error" id="errorPassword"></span>
   

        <!-- <button type="submit" value="Entrar" id="botonEnviar">Enviar</button> -->

        <input type="submit" value="Entrar">
        <!--<a href="#">Olvidaste tu contraseña?</a><br>
        <a href="#">No tienes cuenta?</a>-->
      </form>
    </div>
  </body>
</html>
